
<style>   
 #cuenta-regresiva {
  font-size: 24px;
  color: #333;
  margin: 20px;
  padding: 10px;
  border: 2px solid #846363;
  border-radius: 5px;
  display: inline-block;
}
</style></style><div id="cuenta-regresiva"></div>

<script>
const fechaFinalizacion = new Date('2024-11-23T23:59:59').getTime();//me devuelve el tiempo en milisegundos

const intervalo = setInterval(actualizarCuentaRegresiva, 1000);//setinterval es una funcion en js que se utiliza para repetir la ejecucion de una funcion a intervalos regulares
//actualizarCuentaRegresiva es la funcion que se ejecuta en cada intervalo
//1000 es el intervalo de tiempo en milisegundos(1 segundo)

function actualizarCuentaRegresiva() {
  const fechaActual = new Date().getTime();
  const diferencia = fechaFinalizacion - fechaActual;

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));//calculo el resto de la division de la diferencia por el numero total de milisegundos en un dia
  const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

  const cuentaRegresivaElemento = document.getElementById('cuenta-regresiva');
  cuentaRegresivaElemento.innerHTML = `Promoci√≥n comienza en: ${dias}d ${horas}h ${minutos}m ${segundos}s`;

  if (diferencia < 0) {
    clearInterval(intervalo);//detiene la actualizacion al llegar a 0
    cuentaRegresivaElemento.innerHTML = 'Promociones activas';
  }
}
</script>
